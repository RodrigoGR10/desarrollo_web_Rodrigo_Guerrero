<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body class="agregar-form">
    <div class="main-container">
        <div id="val-box" hidden>
            <h2 id="val-msg">Mensaje de validación</h2>
            <ul id="val-list"></ul>
        </div>
        <form name="myForm" method="post" enctype="multipart/form-data">
            <label>¿Dónde?</label><br>
            <label for="select-region">Region</label>
            <select name="select-region" id="select-region" required>
                <option value="">Seleccione una region</option>
            </select><br>

            <label for="select-comuna">Comuna</label>
            <select name="select-comuna" id="select-comuna" required>
                <option value="">Seleccione una comuna</option>
            </select><br>

            <label for="sector">Sector</label>
            <input type="text" name="sector" id="sector" maxlength="100"><br><br>

            <label>¿Contacto de esta publicación?</label><br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" minlength="3" maxlength="200" required><br>
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" maxlength="100" required><br>
            
            <label for="phone">Número de celular (+NNN.NNNNNNNN)</label>
            <input type="text" name="phone" id="phone"><br>
            
            <label for="select-course-1">Contactar por</label>
            <select name="select-course-1" id="select-course-1" class="select-course">
                <option value="">Seleccione una red</option>
            </select><br>
            <label for="Id_URL_1" style="display: none;">Id / URL</label>
            <input type="text" name="Id_URL_1" id="Id_URL_1" minlength="4" maxlength="50" style="display: none;"><br>

            <select name="select-course-2" id="select-course-2" class="select-course">
                <option value="">Seleccione una red</option>
            </select><br>
            <label for="Id_URL_2" style="display: none;">Id / URL</label>
            <input type="text" name="Id_URL_2" id="Id_URL_2" minlength="4" maxlength="50" style="display: none;"><br>

            <select name="select-course-3" id="select-course-3" class="select-course">
                <option value="">Seleccione una red</option>
            </select><br>
            <label for="Id_URL_3" style="display: none;">Id / URL</label>
            <input type="text" name="Id_URL_3" id="Id_URL_3" minlength="4" maxlength="50" style="display: none;"><br>

            <select name="select-course-4" id="select-course-4" class="select-course">
                <option value="">Seleccione una red</option>
            </select><br>
            <label for="Id_URL_4" style="display: none;">Id / URL</label>
            <input type="text" name="Id_URL_4" id="Id_URL_4" minlength="4" maxlength="50" style="display: none;"><br>

            <select name="select-course-5" id="select-course-5" class="select-course">
                <option value="">Seleccione una red</option>
            </select><br>
            <label for="Id_URL_5" style="display: none;">Id / URL</label>
            <input type="text" name="Id_URL_5" id="Id_URL_5" minlength="4" maxlength="50" style="display: none;"><br><br>

            <label>¿Qué mascota ofrece en adopción?</label><br>
            <label for="tipo-mascota">Tipo de mascota</label>
            <select name="tipo-mascota" id="tipo-mascota" required>
                <option value="">Seleccione</option>
                <option value="gato">Gato</option>
                <option value="perro">Perro</option>
            </select><br>

            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" required><br>

            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" required><br>

            <label for="unidad-edad">Unidad medida edad</label>
            <select name="unidad-edad" id="unidad-edad" required>
                <option value="">Seleccione</option>
                <option value="meses">Meses</option>
                <option value="años">Años</option>
            </select><br>

            <label for="fecha-entrega">Fecha disponible para entrega</label>
            <input type="datetime-local" name="fecha-entrega" id="fecha-entrega" required><br>
            
            <label for="descripcion">Descripción</label>
            <textarea name="descripcion" id="descripcion" rows="10" cols="50"></textarea><br>

            <label for="files">Fotos</label>
            <input type="file" name="files" id="files" multiple accept="image/*,.pdf" required><br>

            <button id="submit-btn" type="button">Enviar</button>
        </form>
    </div>
    <script src="../js/select.js"></script>
    <script src="../js/validation.js"></script>
</body>
</html>
